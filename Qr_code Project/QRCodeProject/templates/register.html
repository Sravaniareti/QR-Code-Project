<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>QR Generator Registration</title>
  </head>
  <style media="screen">
    form{
    border:gray solid 3px;
    background-color:white;
    padding:5px;
    margin-top:5px;
    border-radius: 10px;
}
    body{
      background-color:rgb(99, 169, 243);}
h3{
  background-color: rgba(130, 143, 148, 0.808);
}
.password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-input {
            padding-right: 30px;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
        }
  </style>

  <body>
    <h3  class=" text-center  text-white ">QR Code Generator Registration</h3>

    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <form class=""  method="POST" >
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <h6 class=" font-weight-blod text-warning mt-3 ">{{message}}</h6>
            {% endfor %}
            {% endif %}


            <h4 class="text-center font-weight-blod">Registration Form</h4>
            <label for="" class="font-weight-bold">Full Name:</label>
            <input type="text" name="fullname" required value="" class="form-control">
            <label for="" class="font-weight-bold">User Id:</label>
            <input type="text" name="userid" required value="" class="form-control">
            <label for="" class="font-weight-bold">Email Id:</label>
            <input type="email" name="emailid" required value="@gmail.com" class="form-control">
            <label for="" class="font-weight-bold">Mobile No:</label>
            <input type="mobile" name="mobile" required  pattern="[6-9]\d{9}" class="form-control">
            <label for="" class="font-weight-bold">Address:</label>
            <input type="text" name="address" required value=""class="form-control">
            <div class="password-container">
              <label for="" class="font-weight-bold">Create Password:</label>
              <input type="password" name="password1" value="" id="password1" class="form-control password-input">
              <span class="toggle-password" onclick="togglePasswordVisibility('password1')">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
              <label for="" class="font-weight-bold">Confirm Password:</label>
              <input type="password" name="password2" value="" id="password2" class="form-control password-input">
              <span class="toggle-password" onclick="togglePasswordVisibility('password2')">üëÅÔ∏è</span>
            </div>


            <input type="submit" name="" value="SIGN UP" class="form-control btn btn-info mt-2">



          </form>
          <script>
            function togglePasswordVisibility(inputId) {
                const passwordInput = document.getElementById(inputId);
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
            }
        </script>


        </div>

      </div>
      <div class="offset-4 col-md-4 text-center">
          <p class="font-weight-bold text-white">Already have an account? <a href="{% url 'login_page' %}"  class="text-left text-primary font-weight-bold">Login Here</a>

        </div>

    </div>


  </body>
</html>
