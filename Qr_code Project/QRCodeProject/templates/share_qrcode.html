<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shared QR Code</title>
</head>
<style>
    body, h1 {
        background-color: rgb(71, 134, 237);
    }
    .container {
        margin-top: 20px;
        background-color: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgb(87, 173, 104), 0px 0px 10px rgb(216, 110, 127);
    }
</style>
<body>
    <h1 class="text-center text-white">Shared QR Code</h1>
    <div class="container">
        <div class="text-center">
            {% if qr_data %}
                <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
            {% endif %}
        </div>
    </div>
</body>
</html>
